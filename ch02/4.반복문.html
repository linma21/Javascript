<body>
  <h3>4.반복문</h3>
  <h4>for</h4>
  <script>
    // for
    for(let i=1 ; i <=5 ; i++){
      document.write('i : '+i+'<br>');
    }
    // 1부터 10까지의 합
    let sum = 0;
    for(let k = 1; k <=10; k++){
      sum += k;
    }
    document.write('1부터 10까지의 합 : '+sum+'<br>');
    // 1부터 10까지의 짝수 합
    let even = 0;
    for(let k = 1; k <=10; k++){
      if( k%2 ==0 ){
      even += k;
      }
    }
    document.write('1부터 10까지의 짝수 합 : '+even+'<br>');
    // 별삼각형
    for(let a=1;a <=10; a++ ){
      for(let b=1;b <= a; b++ ){
      document.write('★');
      }
      document.write('<br>');
    }
  </script>

  <h4>while</h4>
  <script>
    // while
    let total = 0;
    let k = 1;
    while(k <=10){
      total += k;
      k++;
    }
    document.write('1부터 10까지의 합 : '+total+'<br>');

    // do while
    let odd = 0;
    let j =1;
    do {
      if(j % 2 ==1){
        odd += j;
      }
      j++;
    }while(j <=10);

    document.write('1부터 10까지의 홀수 합 : '+odd +'<br>');

    // break
    let num = 1;

    while(true){
      if(num % 5 == 0 && num % 7 == 0){
        break;
      }
      num++;
    }
    document.write('5와 7의 최소 공배수 : '+num+'<br>');

    // continue
    let tot = 0;

    for(let i =1; i <=10; i++){
      if(i% 2 ==1 ){
        continue;
      }
      tot += i;
    }
    document.write('1부터 10 까지의 짝수 합 : '+tot +'<br>');

  </script>
  <h4>구구단</h4>
  <table border="1">
    <tr>
      <td>2단</td>
      <td>3단</td>
      <td>4단</td>
      <td>5단</td>
      <td>6단</td>
      <td>7단</td>
      <td>8단</td>
      <td>9단</td>
    </tr>
    <script>
      let a;
      let b;
      for(a=1; a <=9; a++){
        document.write('<tr>')
        for(b=2; b<=9; b++){
          document.write('<td>'+b+' x '+a+' = '+(b*a)+'</td>');
        }
        document.write('</tr>');
      }
    </script>
