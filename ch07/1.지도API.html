<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지도 API</title>
  <!--

    내용 : 자바스크립트 지도 API 실습

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=adafa865df5b7955460370ba46e50af0"></script>
</head>
<body>
  <h3>지도 API</h3>
  <h4>지도 생성</h4>
	<div id="map1" style="width:500px;height:400px;"></div>

	<script>
		var container = document.getElementById('map1');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
  <h4>마커생성</h4>
  <div id="map2" style="width:500px;height:400px;"></div>
  <script>
  var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
      mapOption = { 
          center: new kakao.maps.LatLng(35.159615, 129.060182), // 지도의 중심좌표
          level: 3 // 지도의 확대 레벨
      };

  var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

  // 마커가 표시될 위치입니다 
  var markerPosition  = new kakao.maps.LatLng(35.159615, 129.060182); 

  // 마커를 생성합니다
  var marker = new kakao.maps.Marker({
      position: markerPosition
  });

  // 마커가 지도 위에 표시되도록 설정합니다
  marker.setMap(map);

  // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
  // marker.setMap(null);    
  </script>
</body>
</html>
